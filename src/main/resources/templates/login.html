<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="icon" href="/icon.png">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-3">
            <h4 class="text-start mb-3">Please sign in</h4>
            <form class="form-signin" method="post" th:action="@{/login}">
                <!-- Поле для ввода email -->
                <div class="d-grid mb-4">
                    <label for="email" class="screenreader"></label>
                    <input type="email" id="email" name="username" placeholder="Email address" required autofocus>
                </div>
                <!-- Поле для ввода пароля -->
                <div class="d-grid mb-4">
                    <label for="password" class="screenreader"></label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <!-- Кнопка отправки формы -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
